<div class="container">
  <div class="row col-sm">
    <div *ngFor="let bat of bats" class="card spacing">
      <div class="card-body">
        <h2 class="card-title root">{{bat.root}}</h2>
        <p class="card-text">{{bat.values[0]}}</p>
        <a href="#" (click)="deny(bat)" class="btn btn-danger">deny</a>
        <a href="#" (click)="accept(bat)"class="btn btn-success accept">accept</a>
      </div>
    </div>
  </div>
</div>
